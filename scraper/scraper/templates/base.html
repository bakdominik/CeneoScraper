<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ceneo Scraper opinii">
    <meta name="author" content="Dominik Bąk">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Ceneo Scraper</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <!-- DataTable Api -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <nav id="nav" class="pt-3 navbar fixed-top bg-transparent navbar-expand-lg">

        <div class="mr-auto pr-4">
            <a class="navbar-brand mx-auto" href="{% url 'home' %}">
                <h1>$craper</h1>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="navbar-tpath('users/', include('users.urls')),oggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">O AUTORZE</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'products' %}">PRODUKTY</a>
                </li>
                <li class=" nav-item active">
                    <a class="nav-link" href="{% url 'extract' %}">POBIERZ OPINIE</a>
                </li>
            </ul>
        </div>


        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <form id="logout" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:document.getElementById('logout').submit()">WYLOGUJ</a>
                </li>
                {% else %}
                <li class="nav-item mx-2">
                    <a type="submit" href="{% url 'login' %}">ZALOGUJ</a>
                </li>
                <li class="nav-item mx-2">
                    <a type="submit" href="{% url 'signup' %}">ZAŁÓŻ KONTO</a>
                </li>
                {% endif %}

            </ul>
        </div>

    </nav>
    <div id="content">
        {% block content %}

        {% endblock  %}
    </div>
    <footer class="text-center container pt-5">
        <div class="row">
            <div class="col-12">
                <a href="https://github.com/bakdominik/CeneoScraper" class="mx-auto">View code on Github</a>
                <small class="mx-auto d-block mb-3 text-muted">&copy; 2020 Dominik Bąk</small>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- DataTable API core-->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <!-- custom scripts-->
    <script>
        // DataTable activation
        {% block footer_scripts %}
        {% endblock     %}
        
        // Navbar effect
        $(function () {
            $(document).scroll(function () {
                var nav = $(".fixed-top");
                if ($(this).scrollTop() > nav.height()) {
                    $('.nav-link').css('color', 'black');
                    $('.navbar-brand').css('color', 'black');
                    nav.addClass('bg-white');
                    nav.removeClass('nav-transparent');
                }
                else {
                    $('.nav-link').css('color', 'white');
                    $('.navbar-brand').css('color', 'white');
                    nav.addClass('nav-transparent');
                    nav.removeClass('bg-white');
                }
            });
        });
    </script>
</body>

</html>
