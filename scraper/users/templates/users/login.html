{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto" style="margin-top: 150px!important; padding: 5px; width:70%; background-color: white!important;">


    <h1>Log in</h1>

    {% if error %}
    <br />
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>

    {% endif %}

    <form method='POST' action='{% url 'login' %}'>
      {% csrf_token %}

      <div class="form-group">
        <label for="InputUsername">Nazwa użytkownika</label>
        <input type="text" class="form-control form-control-sm" id="InputUsername" aria-describedby="emailHelp"
          placeholder="Nazwa użytkownika" name="username">
      </div>
      <div class="form-group">
        <label for="InputPassword1">Hasło</label>
        <input type="password" class="form-control form-control-sm" id="InputPassword1" placeholder="Hasło"
          name='InputPassword1'>
      </div>

      <button type="submit" class="mb-3 btn btn-danger">Zaloguj</button>
      <br />
      <a href="{% url 'signup' %}" role="button">Zarejestruj się jeśli jeszcze nie masz konta</a>
    </form>
  </div>
</div>
{% endblock  %}
