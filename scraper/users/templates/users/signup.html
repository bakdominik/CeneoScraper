
{% extends 'base.html' %}
{% block content %}
<div class='container'>
  <div class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto" style="margin-top: 150px!important; padding: 5px; width:70%; background-color: white!important;">

<h1>Zarejestruj się</h1>

{% if error %}
<br/>
<div class="alert alert-danger" role="alert">
  {{error}}
</div>

{% endif %}

<form method='POST' action='{% url 'signup' %}'>
{% csrf_token %}
  <div class="form-group">
    <label for="InputUsername">Nazwa użytkownika</label>
    <input type="text" class="form-control form-control-sm" id="InputUsername" aria-describedby="emailHelp" placeholder="Nazwa użytkownika" name = "username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Hasło</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword1" placeholder="Hasło" name='InputPassword1'>
  </div>
  <div class="form-group">
    <label for="InputPassword2">Potwierdź hasło</label>
    <input type="password" class="form-control form-control-sm" id="InputPassword2" placeholder="Potwierdź hasło" name='InputPassword2'>
  </div>
  <button type="submit" class="btn btn-danger">Zarejestruj się</button>
</form>
</div>
</div>
{% endblock  %}
